<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>ADMIN USERS</h1>
    
    
    <div class="input-container">
        <input type="text" class="input" id="search" placeholder="Buscar">
        
    </div>

    <div class="admin-container">
        <section class="form-container">
            <form action="" id="user-form">
                
                <input type="hidden" id="id">
                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" value="Fernando" name="fullname" id="fullname" required>
                </div>

                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" value="Alfa" name="password" id="password" required>
                </div>

                <div class="input-group">
                    <label for="Rpassword">Contrase침a</label>
                    <input type="password" value="Alfa" name="Rpassword" id="Rpassword" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" value="Fer@der" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <select name="location" >
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="San Luis">San Luis</option>
                        <option value="C칩rdoba">C칩rdoba</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" value="30" name="age" id="age" required>
                </div>
                <div class="input-group">
                    <label for="bornDate">Fecha Nacimiento</label>
                    <input type="date" value="2012-10-19" name="bornDate" id="bornDate">
                </div>
                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="url" name="image" value="http://127.0.0.1:5500/pages/user-admin.html" id="image">
                </div>
                <!-- #checkbox -->
                <div class="mb">
                    <label for="active">Activo</label>
                    <input type="checkbox"  name="active" id="active">
                </div>
                <button type="submit" class="btn-form">Agregar</button>

            </form>
        </section>
        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Avatar</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/user.js"></script>
</body>
</html>
